name: Deploy to AWS EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: Build and push jobs-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/jobs-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jobs-service:latest

      - name: Build and push reviews-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/review-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reviews-service:latest

      - name: Build and push chat-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/chat-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/chat-service:latest

      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./gateway-nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/gateway:latest

      # ⬇ NEW STEP: Upload deployment files to EC2
      - name: Upload docker-compose.yml and config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: docker-compose.yaml
          target: "~/mern-platform"

      # ⬇ Deploy and restart containers on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/mern-platform

            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/jobs-service:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/reviews-service:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/chat-service:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/gateway:latest

            # Restart services
            docker-compose down || true
            docker-compose up -d

            # Cleanup
            docker image prune -af
